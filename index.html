<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timing Slider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1 class="text-center pt-5">Our flooring Samples</h1>
    <div id="slider" class="my-5 position-relative">
      <div id="sample-works">
        <img
          src="assets/images/flooring1.jpg"
          alt="sample flooring work1"
          class="slider-img"
          id="img1"
          aria-labelledby="indicator-btn1"
        />
        <img
          src="assets/images/flooring2.jpg"
          alt="sample flooring work2"
          class="slider-img"
          id="img2"
          aria-labelledby="indicator-btn2"
        />
        <img
          src="assets/images/flooring3.jpg"
          alt="sample flooring work3"
          class="slider-img"
          id="img3"
          aria-labelledby="indicator-btn3"
        />
        <img
          src="assets/images/flooring4.jpg"
          alt="sample flooring work4"
          class="slider-img"
          id="img4"
          aria-labelledby="indicator-btn4"
        />
        <img
          src="assets/images/flooring5.jpg"
          alt="sample flooring work5"
          class="slider-img"
          id="img5"
          aria-labelledby="indicator-btn5"
        />
      </div>
      <i
        id="previous-btn"
        class="change-arrow position-absolute bi bi-arrow-left-circle-fill"
      ></i>
      <i
        id="next-btn"
        class="change-arrow position-absolute bi bi-arrow-right-circle-fill"
      ></i>
      <button
        class="indicator-btn rounded-circle position-absolute"
        id="indicator-btn1"
        data-bs-target="#img1"
      ></button>
      <button
        class="indicator-btn rounded-circle position-absolute"
        id="indicator-btn2"
        data-bs-target="#img2"
      ></button>
      <button
        class="indicator-btn rounded-circle position-absolute"
        id="indicator-btn3"
        data-bs-target="#img3"
      ></button>
      <button
        class="indicator-btn rounded-circle position-absolute"
        id="indicator-btn4"
        data-bs-target="#img4"
      ></button>
      <button
        class="indicator-btn rounded-circle position-absolute"
        id="indicator-btn5"
        data-bs-target="#img5"
      ></button>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
